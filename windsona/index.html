<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      /* CSS Reset */
      html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden; }
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      body {
        line-height: 1;
        background: none;
      }
      ol, ul {
        list-style: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  <body>
    <div id="root" style="height:100vh;width:100vw; background-color: #FFD200;"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
